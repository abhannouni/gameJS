<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div id="start">
            <h4>strees out</h4>
            <button class="start-button">start</button>
        </div>
        <div id="playing">
            <div class="worm-box">
                <div style="width: 65%" id="worm_id" class="worm-container">
                    <img class="worm" src="mole-game/worm.png" alt="worm meter">
                </div>
                <div id="countdown">
                    <ul>
                        <li><span id="minutes">0</span></li>
                        <li>:</li>
                        <li><span id="seconds">0</li>
                    </ul>
                </div>
            </div>
            <div class="hole-container">
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
            </div>
        </div>
        <div id="win">
            <img class="win-png" src="mole-game/win.png" alt="mole">
            <button onclick="window.location.reload()" class="win-btn">Retry</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
